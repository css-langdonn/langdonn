<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>langdonn | global console</title>
    <style>
        :root { --bg: #030303; --accent: #00f2ff; --glass: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.08); }
        body { background: var(--bg); color: #fff; font-family: 'inter', sans-serif; padding: 40px; text-transform: lowercase; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .panel { background: var(--glass); border: 1px solid var(--border); padding: 25px; border-radius: 20px; margin-bottom: 20px; backdrop-filter: blur(10px); }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        input, select { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: #fff; margin-top: 10px; border-radius: 10px; outline: none; }
        .label { font-size: 0.7rem; opacity: 0.4; letter-spacing: 1px; margin-bottom: 10px; }
        #status { font-weight: 900; color: var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 3rem; letter-spacing: -3px; margin-bottom: 30px;">command.</h1>
        
        <div class="panel">
            <div class="label">system security</div>
            <p>status: <span id="status">syncing...</span></p>
            <button class="btn" style="background: #ff4d4d; color: #fff;" onclick="setLock(true)">activate lockdown</button>
            <button class="btn" style="background: #222; color: #fff;" onclick="setLock(false)">disable lockdown</button>
        </div>

        <div class="panel">
            <div class="label">atmosphere toggle</div>
            <select id="themeSelect">
                <option value="none">liquid only</option>
                <option value="snow">winter (snow)</option>
                <option value="leaves">autumn (leaves)</option>
            </select>
            <button class="btn" style="background: #fff;" onclick="setTheme()">deploy theme</button>
        </div>

        <div class="panel">
            <div class="label">integrations</div>
            <input type="text" id="webhookInput" placeholder="discord webhook url">
            <button class="btn" style="background: #fff;" onclick="setWebhook()">update webhook</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7YULiFTnzyp6rYVNUBgGOleqyxUAWyrc",
            authDomain: "langdonn-core.firebaseapp.com",
            databaseURL: "https://langdonn-core-default-rtdb.firebaseio.com",
            projectId: "langdonn-core",
            storageBucket: "langdonn-core.firebasestorage.app",
            messagingSenderId: "868628296074",
            appId: "1:868628296074:web:be020a54a488952962d873",
            measurementId: "G-LS03K0J70S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const settingsRef = ref(db, 'settings');

        onValue(settingsRef, (s) => {
            const d = s.val();
            if(d) {
                document.getElementById('status').innerText = d.lockdown ? "LOCKED" : "LIVE";
                document.getElementById('status').style.color = d.lockdown ? "#ff4d4d" : "#00f2ff";
                document.getElementById('webhookInput').value = d.webhook || "";
                document.getElementById('themeSelect').value = d.theme || "none";
            }
        });

        window.setLock = (v) => update(settingsRef, { lockdown: v });
        window.setTheme = () => update(settingsRef, { theme: document.getElementById('themeSelect').value });
        window.setWebhook = () => update(settingsRef, { webhook: document.getElementById('webhookInput').value });
    </script>
</body>
</html>
