<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>langdonn | command</title>
    <style>
        :root { --bg: #030303; --accent: #00f2ff; --glass: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.08); }
        body { background: var(--bg); color: #fff; font-family: 'inter', sans-serif; padding: 40px; text-transform: lowercase; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; }
        .panel { background: var(--glass); border: 1px solid var(--border); padding: 25px; border-radius: 20px; margin-bottom: 20px; backdrop-filter: blur(10px); }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; transition: all 0.2s ease; }
        .btn:active { transform: scale(0.98); }
        input, select, textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: #fff; margin-top: 10px; border-radius: 10px; outline: none; font-family: inherit; }
        textarea { height: 100px; resize: none; }
        .label { font-size: 0.7rem; opacity: 0.4; letter-spacing: 1px; margin-bottom: 5px; margin-top: 15px; font-weight: 700; }
        #status { font-weight: 900; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 3rem; letter-spacing: -3px; margin-bottom: 30px;">command console.</h1>
        
        <div class="panel">
            <div class="label">global state</div>
            <p>status: <span id="status">syncing...</span></p>
            <div style="display: flex; gap: 10px;">
                <button id="lockBtn" class="btn" style="background: #ff4d4d; color: #fff;" onclick="setLock(true)">lock site</button>
                <button id="unlockBtn" class="btn" style="background: #222; color: #fff;" onclick="setLock(false)">unlock site</button>
            </div>
            
            <div class="label">theme engine</div>
            <select id="themeSelect">
                <option value="none">default</option>
                <option value="snow">winter snow</option>
                <option value="leaves">autumn leaves</option>
                <option value="matrix">matrix rain</option>
            </select>
            <button id="themeBtn" class="btn" style="background: #fff;" onclick="setTheme()">deploy theme</button>
        </div>

        <div class="panel">
            <div class="label">discord broadcaster</div>
            <textarea id="msgContent" placeholder="type broadcast message..."></textarea>
            <button id="broadcastBtn" class="btn" style="background: var(--accent); color: #000;" onclick="sendBroadcast()">send to discord</button>
        </div>

        <div class="panel">
            <div class="label">webhook url</div>
            <input type="text" id="webhookInput" placeholder="https://discord.com/api/webhooks/...">
            <button id="hookBtn" class="btn" style="background: #fff; font-size: 0.8rem;" onclick="setWebhook()">save configuration</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7YULiFTnzyp6rYVNUBgGOleqyxUAWyrc",
            databaseURL: "https://langdonn-core-default-rtdb.firebaseio.com", 
            projectId: "langdonn-core"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const settingsRef = ref(db, 'settings');
        let currentHook = "";

        // Helper for button feedback
        const feedback = (btnId, originalText) => {
            const btn = document.getElementById(btnId);
            btn.innerText = "updated.";
            setTimeout(() => { btn.innerText = originalText; }, 1500);
        };

        onValue(settingsRef, (s) => {
            const d = s.val();
            if(d) {
                const statusSpan = document.getElementById('status');
                statusSpan.innerText = d.lockdown ? "LOCKED" : "LIVE";
                statusSpan.style.color = d.lockdown ? "#ff4d4d" : "#00f2ff";
                document.getElementById('webhookInput').value = d.webhook || "";
                currentHook = d.webhook || "";
                document.getElementById('themeSelect').value = d.theme || "none";
            }
        });

        window.setLock = (v) => {
            update(settingsRef, { lockdown: v });
            feedback(v ? 'lockBtn' : 'unlockBtn', v ? 'lock site' : 'unlock site');
        };

        window.setTheme = () => {
            update(settingsRef, { theme: document.getElementById('themeSelect').value });
            feedback('themeBtn', 'deploy theme');
        };

        window.setWebhook = () => {
            update(settingsRef, { webhook: document.getElementById('webhookInput').value });
            feedback('hookBtn', 'save configuration');
        };

        window.sendBroadcast = async () => {
            const content = document.getElementById('msgContent').value;
            const btn = document.getElementById('broadcastBtn');
            if(!currentHook || !content) return;
            
            btn.innerText = "sending...";
            try {
                await fetch(currentHook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: "langdonn terminal", 
                        avatar_url: "",
                        content: content 
                    })
                });
                document.getElementById('msgContent').value = "";
                btn.innerText = "transmitted.";
                setTimeout(() => { btn.innerText = "send to discord"; }, 1500);
            } catch (e) {
                btn.innerText = "failed.";
                setTimeout(() => { btn.innerText = "send to discord"; }, 1500);
            }
        };
    </script>
</body>
</html>
