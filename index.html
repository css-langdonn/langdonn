<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>langdonn</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="apple-mobile-web-app-title" content="langdonn">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-color: #f5f5f7; 
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent: #0071e3;
            --blur: 20px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif; 
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 60px 20px;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Profile Section */
        .profile {
            margin-bottom: 40px;
            animation: profileEntry 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 22%; /* The official Apple Squircle ratio */
            background: #fff;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.04);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* If no image, uses this text style */
        .avatar-fallback {
            font-size: 2rem;
            font-weight: 500;
            color: var(--text-main);
        }

        h1 { 
            font-size: 26px; 
            font-weight: 600; 
            letter-spacing: -0.5px; 
            color: var(--text-main);
        }

        .bio { 
            color: var(--text-sub); 
            font-size: 16px; 
            margin-top: 6px; 
            font-weight: 400;
        }

        /* Links List */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            padding: 18px 20px;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255,255,255,0.4);
            opacity: 0;
            transform: translateY(30px);
        }

        .link-card:hover {
            transform: scale(1.02) translateY(-2px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .link-card:active {
            transform: scale(0.97);
        }

        .icon-box {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .link-text {
            font-size: 16px;
            letter-spacing: -0.2px;
        }

        /* Animations */
        @keyframes profileEntry {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }

        .slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: rgba(28, 28, 30, 0.7);
                --text-main: #ffffff;
                --text-sub: #8e8e93;
            }
            .link-card { 
                border: 1px solid rgba(255,255,255,0.1); 
            }
            .avatar { 
                background: #1c1c1e; 
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <header class="profile">
            <div class="avatar">
                <img src="favicon.png" alt="L" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="avatar-fallback" style="display:none;">l</span>
            </div>
            <h1>langdonn</h1>
            <p class="bio">keep to yourself</p>
        </header>

        <nav class="links-list" id="links-list">
            </nav>
    </div>

    <script>
        /**
         * EASY CUSTOMIZATION
         * Just change the URL strings below to update your site.
         */
        const CONFIG = {
            links: [
                { title: "spotify", url: "YOUR_SPOTIFY_LINK", icon: "music" },
                { title: "tiktok", url: "YOUR_TIKTOK_LINK", icon: "video" },
                { title: "instagram", url: "YOUR_INSTAGRAM_LINK", icon: "instagram" },
                { title: "design portfolio", url: "YOUR_PORTFOLIO_LINK", icon: "palette" }
            ]
        };

        const list = document.getElementById('links-list');

        CONFIG.links.forEach((link, index) => {
            const a = document.createElement('a');
            a.href = link.url;
            a.target = "_blank";
            a.className = 'link-card slide-up';
            // This creates the staggered "one-by-one" appearance effect
            a.style.animationDelay = `${(index + 1) * 0.1}s`;
            
            a.innerHTML = `
                <div class="icon-box">
                    <i data-lucide="${link.icon}" style="width: 20px; color: var(--accent)"></i>
                    <span class="link-text">${link.title}</span>
                </div>
                <i data-lucide="chevron-right" style="width: 16px; color: var(--text-sub); opacity: 0.5;"></i>
            `;
            list.appendChild(a);
        });

        // Activation for the icons
        lucide.createIcons();
    </script>
</body>
</html>
