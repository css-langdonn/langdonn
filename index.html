<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>langdonn</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e2e2e2 0%, #ffffff 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent: #0071e3;
            --border: rgba(0, 0, 0, 0.1);
            --live-red: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; }
        
        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 60px 20px;
            -webkit-font-smoothing: antialiased;
        }

        #container { width: 100%; max-width: 360px; text-align: center; z-index: 1; }

        /* Profile Header */
        .profile { margin-bottom: 24px; animation: fadeIn 0.8s ease-out; }
        .avatar {
            width: 80px; height: 80px; border-radius: 22%; 
            background: white; margin: 0 auto 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; border: 0.5px solid var(--border);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            font-weight: 500;
        }
        h1 { font-size: 26px; font-weight: 600; letter-spacing: -0.5px; }
        .bio { color: var(--text-sub); font-size: 15px; margin-top: 4px; }

        /* Music Icons Grid */
        .music-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 24px 0 32px;
            animation: fadeIn 1s ease-out;
        }
        .music-mini-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 58px; height: 58px;
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            position: relative;
        }
        .music-mini-card img { width: 32px; height: 32px; object-fit: contain; }
        .music-mini-card:hover { transform: translateY(-3px) scale(1.05); border-color: rgba(0,0,0,0.2); }

        /* Live Badge Animation */
        .live-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--live-red);
            color: white;
            font-size: 9px;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(255,59,48,0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Standard Links */
        .links-list { display: flex; flex-direction: column; gap: 12px; }
        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 18px 22px;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0; transform: translateY(20px);
        }
        .link-card:hover { transform: scale(1.02); background: rgba(255,255,255,0.9); }
        .link-card:active { transform: scale(0.97); }
        .link-card img.social-logo { width: 22px; height: 22px; object-fit: contain; }
        .icon-box { display: flex; align-items: center; gap: 16px; }

        /* Booking Popup */
        #popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(12px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .popup-content {
            background: white; padding: 32px; border-radius: 28px;
            width: 85%; max-width: 320px; text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            animation: popIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 24px; }
        .primary-btn { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 14px; font-weight: 600; cursor: pointer; font-size: 16px; }
        .secondary-btn { background: #f2f2f7; color: var(--text-main); border: none; padding: 14px; border-radius: 14px; font-weight: 500; cursor: pointer; font-size: 15px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .slide-up { animation: slideUp 0.6s ease-out forwards; }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient: linear-gradient(180deg, #000000 0%, #1c1c1e 100%);
                --card-bg: rgba(28, 28, 30, 0.8);
                --text-main: #ffffff;
                --text-sub: #8e8e93;
                --border: rgba(255, 255, 255, 0.1);
            }
            .popup-content { background: #1c1c1e; }
            .secondary-btn { background: #2c2c2e; color: white; }
            .social-logo, .music-mini-card img:not(#apple-logo-img) { filter: brightness(0) invert(1); }
        }
    </style>
</head>
<body>

    <div id="container">
        <header class="profile">
            <div class="avatar">l</div>
            <h1>langdonn</h1>
            <p class="bio">keep to yourself</p>
        </header>

        <div class="music-grid">
            <a id="spotify-link" href="#" class="music-mini-card" target="_blank">
                <span class="live-badge">Live</span>
                <img src="https://cdn.simpleicons.org/spotify/1DB954" alt="Spotify">
            </a>
            <a id="apple-link" href="#" class="music-mini-card" target="_blank">
                <img id="apple-logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Apple_Music_icon.svg/500px-Apple_Music_icon.svg.png" alt="Apple Music">
            </a>
            <a id="soundcloud-link" href="#" class="music-mini-card" target="_blank">
                <img src="https://cdn.simpleicons.org/soundcloud/FF3300" alt="SoundCloud">
            </a>
        </div>

        <div class="links-list">
            <a id="instagram-link" href="#" class="link-card slide-up" style="animation-delay: 0.1s" target="_blank">
                <div class="icon-box">
                    <img src="https://cdn.simpleicons.org/instagram/E4405F" class="social-logo">
                    <span>instagram</span>
                </div>
                <i data-lucide="chevron-right" size="18" color="#86868b"></i>
            </a>
            <a id="tiktok-link" href="#" class="link-card slide-up" style="animation-delay: 0.2s" target="_blank">
                <div class="icon-box">
                    <img src="https://cdn.simpleicons.org/tiktok/000000" class="social-logo">
                    <span>tiktok</span>
                </div>
                <i data-lucide="chevron-right" size="18" color="#86868b"></i>
            </a>
            <div class="link-card slide-up" style="animation-delay: 0.3s; cursor: pointer;" onclick="togglePopup(true)">
                <div class="icon-box">
                    <i data-lucide="mail"></i>
                    <span>booking information</span>
                </div>
                <i data-lucide="chevron-right" size="18" color="#86868b"></i>
            </div>
        </div>
    </div>

    <div id="popup-overlay" onclick="togglePopup(false)">
        <div class="popup-content" onclick="event.stopPropagation()">
            <h3 style="margin-bottom: 10px; font-size: 22px;">Inquiries</h3>
            <p style="color: var(--text-sub); font-size: 15px; line-height: 1.6;">For bookings and inquiries, email:<br><strong id="email-text">langdonnfeats@gmail.com</strong></p>
            <div class="btn-group">
                <button class="primary-btn" onclick="copyEmail()">Copy Email Address</button>
                <button class="secondary-btn" onclick="togglePopup(false)">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- PUT YOUR REAL LINKS HERE ---
        const USER_LINKS = {
            spotify: "https://open.spotify.com/artist/6XDIJsiLJg8UOST8TEqVqr?si=_s_lS_rRQ_--LUDXTopxYg",
            appleMusic: "https://music.apple.com/us/artist/langdonn/1848744744",
            soundcloud: "https://soundcloud.com/langdonn-587701190",
            instagram: "https://www.instagram.com/_langdonn",
            tiktok: "https://www.tiktok.com/@langdonn001"
        };

        // Set the links
        document.getElementById('spotify-link').href = USER_LINKS.spotify;
        document.getElementById('apple-link').href = USER_LINKS.appleMusic;
        document.getElementById('soundcloud-link').href = USER_LINKS.soundcloud;
        document.getElementById('instagram-link').href = USER_LINKS.instagram;
        document.getElementById('tiktok-link').href = USER_LINKS.tiktok;

        function togglePopup(show) {
            document.getElementById('popup-overlay').style.display = show ? 'flex' : 'none';
        }

        function copyEmail() {
            const email = document.getElementById('email-text').innerText;
            navigator.clipboard.writeText(email).then(() => {
                const btn = document.querySelector('.primary-btn');
                btn.innerText = "Copied!";
                btn.style.background = "#34c759";
                setTimeout(() => { 
                    btn.innerText = "Copy Email Address"; 
                    btn.style.background = "#0071e3";
                }, 2000);
            });
        }
        lucide.createIcons();
    </script>
</body>
</html>
