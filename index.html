<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langdonn | Secure Access</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #86868b;
            --bg: #ffffff;
            --input-bg: #f5f5f7;
            --error: #ff3b30;
            --success: #34c759;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .auth-container {
            width: 100%;
            max-width: 320px;
            padding: 24px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.015em;
            margin-bottom: 8px;
            color: var(--primary);
        }

        p {
            font-size: 16px;
            color: var(--secondary);
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid transparent;
            background-color: var(--input-bg);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s var(--ease);
        }

        input:focus {
            background-color: #fff;
            border-color: #d2d2d7;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s var(--ease);
        }

        #submitBtn {
            background-color: var(--primary);
            color: white;
            margin-top: 12px;
        }

        #submitBtn:active {
            transform: scale(0.98);
        }

        #submitBtn:disabled {
            background-color: #d2d2d7;
            cursor: default;
        }

        #toggleBtn {
            background: none;
            color: #0066cc;
            font-size: 14px;
            margin-top: 24px;
        }

        #status-msg {
            margin-top: 24px;
            font-size: 14px;
            min-height: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h1 id="title">Sign In</h1>
        <p id="desc">Access your Langdonn account.</p>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <button id="submitBtn">Sign In</button>
        <button id="toggleBtn">Create an account</button>

        <div id="status-msg"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwDq94P_hNvQoLMZepH7cRMcSPqm9TCYqM-S-ksMDureAoTe2WNy_Ve-Pz4HCh5sZ2z/exec";
        
        let isLoginMode = true;
        const submitBtn = document.getElementById('submitBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const title = document.getElementById('title');
        const desc = document.getElementById('desc');
        const statusMsg = document.getElementById('status-msg');

        // This is the global callback function Google will trigger
        window.handleResponse = function(result) {
            submitBtn.disabled = false;
            submitBtn.innerText = isLoginMode ? "Sign In" : "Sign Up";

            if (result === "SUCCESS_LOGIN") {
                statusMsg.style.color = "var(--success)";
                statusMsg.innerText = "Welcome back! Redirecting...";
                // setTimeout(() => window.location.href = "/dashboard.html", 1000);
            } else if (result === "INVALID") {
                statusMsg.style.color = "var(--error)";
                statusMsg.innerText = "Wrong email or password.";
            } else if (result === "SUCCESS_SIGNUP") {
                statusMsg.style.color = "var(--success)";
                statusMsg.innerText = "Account created. You can now Sign In.";
                toggleBtn.click(); // Switch back to login mode automatically
            } else if (result === "EXISTS") {
                statusMsg.style.color = "var(--error)";
                statusMsg.innerText = "That email is already registered.";
            } else {
                statusMsg.style.color = "var(--error)";
                statusMsg.innerText = "Something went wrong. Try again.";
            }
        };

        submitBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                statusMsg.style.color = "var(--error)";
                statusMsg.innerText = "Please fill in all fields.";
                return;
            }

            // UI Feedback
            submitBtn.disabled = true;
            submitBtn.innerText = "Verifying...";
            statusMsg.style.color = "var(--primary)";
            statusMsg.innerText = "Connecting to secure server...";

            // THE JSONP METHOD: 
            // We load the script from Google which executes handleResponse()
            const script = document.createElement('script');
            const url = `${SCRIPT_URL}?callback=handleResponse&type=${isLoginMode ? 'LOGIN' : 'SIGNUP'}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
            
            script.src = url;
            
            // Cleanup script tag after execution
            script.onload = () => document.body.removeChild(script);
            script.onerror = () => {
                statusMsg.style.color = "var(--error)";
                statusMsg.innerText = "Connection failed. Check your URL.";
                submitBtn.disabled = false;
                submitBtn.innerText = isLoginMode ? "Sign In" : "Sign Up";
            };

            document.body.appendChild(script);
        });

        toggleBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            title.innerText = isLoginMode ? "Sign In" : "Create Account";
            desc.innerText = isLoginMode ? "Access your Langdonn account." : "Join the langdonn.com community.";
            submitBtn.innerText = isLoginMode ? "Sign In" : "Sign Up";
            toggleBtn.innerText = isLoginMode ? "Create an account" : "Back to Sign In";
            statusMsg.innerText = "";
        });
    </script>
</body>
</html>
