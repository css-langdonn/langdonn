<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>langdonn</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono&display=swap">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --accent: #ff3e00;
            --muted: #444444;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }

        /* --- BACKGROUND GRADIENT (SUBTLE) --- */
        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(255, 62, 0, 0.05) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .logo {
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: -1px;
            text-transform: lowercase;
        }

        .status {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- MAIN CONTENT --- */
        main {
            z-index: 10;
        }

        h1 {
            font-size: clamp(3rem, 15vw, 12rem);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-transform: lowercase;
            margin-left: -0.05em;
        }

        .desc {
            margin-top: 2rem;
            max-width: 400px;
            font-size: 1.1rem;
            line-height: 1.5;
            color: #888;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            gap: 40px;
            z-index: 10;
        }

        .nav-link {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-decoration: none;
            color: var(--muted);
            transition: color 0.3s;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: var(--text);
        }

        /* --- FOOTER --- */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        .release-date {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--muted);
        }

        .release-date span {
            color: var(--text);
            font-weight: bold;
        }

        /* --- INTERACTIVE ELEMENT --- */
        #audio-trigger {
            width: 50px;
            height: 50px;
            border: 1px solid var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        #audio-trigger:hover {
            border-color: var(--accent);
            background: var(--accent);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            body { padding: 20px; }
            h1 { font-size: 5rem; }
            nav { flex-direction: column; gap: 10px; }
            footer { flex-direction: column; align-items: flex-start; gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <header>
        <div class="logo">langdonn</div>
        <div class="status" id="clock">00:00:00</div>
    </header>

    <main>
        <h1>clock is ticking.</h1>
        <p class="desc">
            new music soon <br>
            #bringbacksmallartists
        </p>
    </main>

    <footer>
        <nav>
            <a href="#" class="nav-link"></a>
            <a href="#" class="nav-link"></a>
            <a href="#" class="nav-link"></a>
        </nav>

        <div style="text-align: right;">
            <div class="release-date">NEXT_TRANSMISSION: <span>04.16.26</span></div>
            <div style="margin-top: 10px; display: flex; justify-content: flex-end;">
                <div id="audio-trigger" onclick="togglePulse()">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 5V10H5L9 14V1H5L2 5Z" fill="currentColor"/>
                    </svg>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Minimalist Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-GB', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Subtle UI interaction
        let pulsing = false;
        function togglePulse() {
            pulsing = !pulsing;
            const glow = document.querySelector('.glow');
            if (pulsing) {
                glow.style.background = 'radial-gradient(circle, rgba(255, 62, 0, 0.15) 0%, rgba(0,0,0,0) 70%)';
                document.getElementById('audio-trigger').style.background = 'var(--accent)';
            } else {
                glow.style.background = 'radial-gradient(circle, rgba(255, 62, 0, 0.05) 0%, rgba(0,0,0,0) 70%)';
                document.getElementById('audio-trigger').style.background = 'transparent';
            }
        }

        // Easter Egg: Console logging secret
        console.log("%c[LANGDONN]: SYSTEM_READY", "color: #ff3e00; font-weight: bold;");
        console.log("Transmission scheduled: 04.16.2026");
    </script>
</body>
</html>
