<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>langdonn</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-color: #f5f5f7; 
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent: #0071e3;
            --blur: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 80px 20px;
            -webkit-font-smoothing: antialiased;
        }

        #container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Profile Section */
        .profile {
            margin-bottom: 40px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 22%; /* Apple Squircle */
            background: white;
            margin: 0 auto 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 500;
            color: var(--text-main);
            text-transform: lowercase; /* Forces 'l' to be lowercase */
        }

        h1 { font-size: 26px; font-weight: 600; letter-spacing: -0.5px; color: var(--text-main); }
        p { color: var(--text-sub); font-size: 16px; margin-top: 6px; }

        /* Links List */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            padding: 18px 22px;
            border-radius: 18px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.3);
            opacity: 0;
            transform: translateY(20px);
        }

        .link-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }

        .link-card:active {
            transform: scale(0.97);
        }

        .icon-box {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        /* Smooth Entry Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Automatic Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: rgba(28, 28, 30, 0.7);
                --text-main: #ffffff;
                --text-sub: #8e8e93;
            }
            .link-card { border: 1px solid rgba(255,255,255,0.1); }
            .avatar { background: #1c1c1e; }
        }
    </style>
</head>
<body>

    <div id="container">
        <header class="profile">
            <div class="avatar">l</div> <h1>langdonn</h1>
            <p>keep to yourself</p>
        </header>

        <nav class="links-list" id="links-list"></nav>
    </div>

    <script>
        // CONFIGURATION: Add your actual links here
        const CONFIG = {
            links: [
                { title: "spotify", url: "#", icon: "music" },
                { title: "tiktok", url: "#", icon: "video" },
                { title: "instagram", url: "#", icon: "instagram" },
                { title: "design portfolio", url: "#", icon: "palette" }
            ]
        };

        const list = document.getElementById('links-list');

        CONFIG.links.forEach((link, index) => {
            const a = document.createElement('a');
            a.href = link.url;
            a.target = "_blank";
            a.className = 'link-card slide-up';
            a.style.animationDelay = `${(index + 1) * 0.1}s`;
            a.innerHTML = `
                <div class="icon-box">
                    <i data-lucide="${link.icon}" style="width: 20px; color: var(--accent)"></i>
                    <span>${link.title}</span>
                </div>
                <i data-lucide="chevron-right" style="width: 16px; color: var(--text-sub); opacity: 0.5;"></i>
            `;
            list.appendChild(a);
        });

        lucide.createIcons();
    </script>
</body>
</html>
